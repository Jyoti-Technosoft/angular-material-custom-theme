<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px">
    <div class="card-container" fxFlex="14%" fxFlex.xs="80%" fxFlex.sm="28.2%" *ngFor="let list of appList">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
        </mat-card-header>
        <div class="image-container" fxLayoutAlign="center">
          <img mat-card-image src="{{list.image}}">
        </div>
        <mat-divider inset></mat-divider>
        <mat-card-content>
          <span class="app-name-contain" >{{list.name}}</span>
          <span class="app-version-contain" >v {{list.version}}</span>
          <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile>
              <button mat-button ><mat-icon class="download-button-icon" aria-hidden="false" aria-label="Example home icon" >download</mat-icon></button>
            </mat-grid-tile>
            <mat-grid-tile>
              <button mat-button color="primary"><mat-icon class="share-button-icon" aria-hidden="false" aria-label="Example home icon" >share</mat-icon></button>
            </mat-grid-tile>
          </mat-grid-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
